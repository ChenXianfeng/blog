    <!-- Custom styles for this template -->

    <link href="blog.css" rel="stylesheet">

	$(document).ready(function(){
		findalltype();		
	});

  <body >	
	<div class="container" id="containerdiv">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">

          <div class="col-1 text-center">
            <a class="blog-header-logo text-dark" href="index.html"><span id="homespan">Home</span></a>
          </div>
        </div>
      </header>

      <div class="nav-scroller mb-2" style="margin-bottom:40px;background:#ffffff;">
        <nav class="nav d-flex justify-content-between" id = "type">
        </nav>
      </div>
	</div> 

    <main role="main" class="container">
      <div class="row">
        <div class="col-md-12 blog-main">
		<form style="margin-bottom:20px;">
		<div class="form-group form-inline">
		  <input type="text" class="form-control" id = "big_title" name="big_title" placeholder="输入文章标题" value="欢迎使用Markdow编辑器">
		  <input type="button" class="form-control btn btn-success" onclick = "formsubmit()" value="发布文章">
		</div>

		<div class="form-group">
			<div style="padding:5px;background:;">
			<label for="file"  class="btn btn-info btn-sm">插入图片</label>
			<input onchange = "flieimg()" type="file" name="file" id="file" class="inputfile" />
			<label   class="btn btn-info btn-sm" >导入附件</label>
			<label   class="btn btn-info btn-sm" href="#demo" data-toggle="collapse" >摘要</label>
			<label   class="btn btn-info btn-sm" >导出（.MD）</label>
			</div>
			<div id="demo" class="collapse">
				<textarea class="form-control" id="remark"></textarea>
			</div>
			<textarea class="form-control" id="oriContent" name = "context" style="height:400px;" onkeyup="convert()">内容(markdown)</textarea>
			<div class="card" style="height:400px;border:solid 1px #e9ecef;border-radius:5px;margin-top:2px;">
			<div class="card-body" id="result" style="overflow-y:auto;">预览</div>
			</div>
		</div>

		<div>
		文章标签：		
			<select class="form-control" id="blog_type" style="width:10%;">
			
			</select>
		</div>

		</form>
        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </main><!-- /.container -->

    <footer class="blog-footer container">
      <p>Copyright ©2019 chenxianfeng</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
